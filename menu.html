<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Street View Race ‚Äì Menu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #menu-container {
      width: 390px;
      height: 844px;
      border: 1px solid #ccc;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px;
      width: 80%;
    }

    #credits, #leaderboard {
      display: none;
      text-align: center;
    }

    ul {
      padding: 0;
      list-style: none;
    }

    li {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div id="menu-container">
    <h1>Street View Race</h1>
    <input type="text" id="playerNameInput" placeholder="Enter your name" />
    <button onclick="startGame()">Start</button>
    <button onclick="showLeaderboard()">View Leaderboard</button>
    <button onclick="showCredits()">Credits</button>

    <div id="credits">
      <p>Made by Abhi</p>
      <button onclick="hideCredits()">Close</button>
    </div>

    <div id="leaderboard">
      <h2>üèÜ Leaderboard</h2>
      <ul id="leaderboardList"></ul>
      <button onclick="resetLeaderboard()">Reset</button>
      <button onclick="hideLeaderboard()">Close</button>
    </div>

  </div>

  <script>
    function startGame() {
      const name = document.getElementById("playerNameInput").value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }
      localStorage.setItem("currentPlayer", name);
      window.location.href = "index.html";
    }

    function showCredits() {
      document.getElementById("credits").style.display = "block";
    }

    function hideCredits() {
      document.getElementById("credits").style.display = "none";
    }

    function showLeaderboard() {
  document.getElementById("leaderboard").style.display = "block";
  const leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");
  leaderboard.sort((a, b) => a.time - b.time);

  const list = document.getElementById("leaderboardList");
  list.innerHTML = "";
  leaderboard.forEach(entry => {
    const min = String(Math.floor(entry.time / 60)).padStart(2, '0');
    const sec = String(entry.time % 60).padStart(2, '0');
    const li = document.createElement("li");
    li.textContent = `${entry.name}: ${min}:${sec}`;
    list.appendChild(li);
  });
}


    function hideLeaderboard() {
      document.getElementById("leaderboard").style.display = "none";
    }

    function resetLeaderboard() {
      localStorage.removeItem("leaderboard");
      showLeaderboard();
    }
  </script>
</body>
</html>
